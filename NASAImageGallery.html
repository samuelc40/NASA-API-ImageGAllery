<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/0786c5feec.css" crossorigin="anonymous">
</head>
<body>
    <div class="main-div">
        <header class="container-fluid">
            <h2 class = "logo" style="font-weight: 900;">NASA</h2>
            <nav class="navigation" style="width: 50%;">
                <!-- <button class="btnLogin-popup">Sign Up</button> -->
            </nav>
        </header>


        <div class="container-fluid" style="">
            <div id="filters contianer-fluid">
                <center>
                <h1 style="color: aliceblue;">NASA Image Explorer</h1>
                    <label for="category" style="color: aliceblue;">Category:</label>
                <select id="category">
                    <option value="earth">Stars</option>
                    <option value="mars">Galaxies</option>
                    <option value="moon">Planets</option>
                    <!-- <option value="moon">Jupiter</option> -->
                </select>
                </center>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                <!-- <button onclick="applyFilter()">Apply Filter</button> -->
            </div>
        </div>
    </div>

    
    <!-- <div class="grid-container" id="grid-container"> -->
        <div id="image-container" style="background: rgb(8, 8, 8); color:aliceblue;">
            <!-- Images will be displayed here -->
        </div>
    <!-- </div> -->


    <div id="details-container">
        <button onclick="closeDetails()"><span class="icon-close"><i class="fa-solid fa-xmark icon"></i></span></button>
        <div id="details">
            <!-- Image details will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
